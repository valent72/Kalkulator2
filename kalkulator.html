<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator JavaScript 225314160 </title>
    <link rel="stylesheet" href="styles.css">
    <script src="JS.js"></script>
</head>

<body>
    <div class="kalkulator">
        <table class="second-table">
            <tr>
                <td colspan="4" class="total"><span id="Total"></span></td>
            </tr>
            <tr>
                <td><button onclick="resetKalkulator()" class="aaa">C</button></td>
                <td><button onclick="positifnegatif()" class="aaa">+/-</button></td>
                <td><button onclick="sisabagi()" class="aaa">%</button></td>
                <td><button onclick="bolme()" class="operation">/</button></td>
            </tr>
            <tr>
                <td><button onclick="nol(7)">7</button></td>
                <td><button onclick="nol(8)">8</button></td>
                <td><button onclick="nol(9)">9</button></td>
                <td><button onclick="perkalian()" class="operation">x</button></td>
            </tr>
            <tr>
                <td><button onclick="nol(4)">4</button></td>
                <td><button onclick="nol(5)">5</button></td>
                <td><button onclick="nol(6)">6</button></td>
                <td><button onclick="pengurangan()" class="operation">-</button></td>
            </tr>
            <tr>
                <td><button onclick="nol(1)">1</button></td>
                <td><button onclick="nol(2)">2</button></td>
                <td><button onclick="nol(3)">3</button></td>
                <td><button onclick="pertambahan()" class="operation">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="nol(0)" class="zero">0</button></td>
                <td><button onclick="koma()">,</button></td>
                <td><button onclick="samadengan()" class="operation">=</button></td>
            </tr>
        </table>
    </div>
</body>

</html>
